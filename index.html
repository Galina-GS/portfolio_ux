<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My UX Journey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      overflow: hidden;
    }

    .scroll-wrapper {
      display: flex;
      overflow-x: scroll;
      overflow-y: hidden;
      width: 100vw;
      height: 100vh;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .scene {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5vw;
      font-weight: bold;
      position: relative;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3vw;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.2s;
      user-select: none;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .character {
      font-size: 2vw;
      text-align: center;
      max-width: 60%;
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper" id="scrollWrapper">
    <div class="scene">
      <div class="character">
        üëã Hi, I‚Äôm Galina<br/>
        Welcome to my UX journey!
        <br/><br/>
        <small>(Scroll or use the arrows ‚Üí)</small>
      </div>
      <div class="arrow right" onclick="scrollToScene(1)">‚Üí</div>
    </div>

    <div class="scene">
      Linguistics
      <div class="arrow left" onclick="scrollToScene(0)">‚Üê</div>
      <div class="arrow right" onclick="scrollToScene(2)">‚Üí</div>
    </div>

    <div class="scene">
      Marketing
      <div class="arrow left" onclick="scrollToScene(1)">‚Üê</div>
      <div class="arrow right" onclick="scrollToScene(3)">‚Üí</div>
    </div>

    <div class="scene">
      UX
      <div class="arrow left" onclick="scrollToScene(2)">‚Üê</div>
      <div class="arrow right" onclick="scrollToScene(4)">‚Üí</div>
    </div>

    <div class="scene">
      Contact
      <div class="arrow left" onclick="scrollToScene(3)">‚Üê</div>
    </div>
  </div>

  <script>
    function scrollToScene(index) {
      const wrapper = document.getElementById('scrollWrapper');
      const sceneWidth = window.innerWidth;
      wrapper.scrollTo({
        left: index * sceneWidth,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
